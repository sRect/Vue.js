<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
	<style>
	</style>
</head>
<body>
	<div id="box">
		a:<span v-text="a"></span>
		<br>
		b:<span v-text="b"></span>
	</div>
	
	<script>
		var vm = new Vue({
			el: "#box",
			data: {
				a: 100
			},
			computed: {
				b: {
					get: function() {
						return this.a + 1;
					},
					set: function(value){ //这个value就是下面给的值
						this.a = value;
					}
				}
			}
		});

		document.addEventListener("click", function(){
			vm.b = 20;
		}, false);
	</script>
</body>
</html>
