<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
	<style>
	</style>
</head>
<body>
	<div id="box">
		<span v-text="a"></span>
		<br>
		<span v-text="b"></span>
	</div>
	
	<script>
		new Vue({
			el: "#box",
			data: {
				a: 100
			},
			computed:{
				b: function(){
					return this.a+1;
				}
			}
		});
	</script>
</body>
</html>
