<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
	<style>
	</style>
</head>
<body>
	<div id="box">
		<button v-on:click="show1()">按钮1</button>
		<br>
		<button @click="show2()">按钮2</button>
	</div>
	
	<script>
		var vm = new Vue({
			el: "#box",
			data: {
				
			},
			methods:{
				show1: function(){
					console.log("事件一绑定成功");
				},
				show2: function(){
					console.log("事件二绑定成功");
				}
			}
		});
	</script>
</body>
</html>
