<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
	<style>
	</style>
</head>
<body>
	<div id="box">
		<button @click="show() | debounce 2000">按钮</button>
		<!-- 延迟200ms显示，提高性能 -->
	</div>
	
	<script>
		var vm = new Vue({
			el: "#box",
			data: {
				a: "123.929"
			},
			methods: {
				show: function() {
					console.log(this.a);
				}
			}
		});
	</script>
</body>
</html>
