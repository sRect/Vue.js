<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
	<style>
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li v-for="value in arr| orderBy 1">
				<span v-text="value"></span>
			</li>
		</ul>
		<ul>
			<li v-for="value in arr| orderBy -1">
				<span v-text="value"></span>
			</li>
		</ul>

		<!-- orderBy 1/-1 正序/倒序(2也是倒序) -->
	</div>
	
	<script>
		var vm = new Vue({
			el: "#box",
			data: {
				arr: ["orange","apple","banana","tomato"]
			}
		});
	</script>
</body>
</html>
