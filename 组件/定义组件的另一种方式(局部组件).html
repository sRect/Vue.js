<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
</head>
<body>
	<div id="box">
		<aaa></aaa>
	</div>

	<script>
		new Vue({
			el: "#box",
			data: {},
			components: {
				aaa: {
					data: function(){
						return {
							msg: "hahah"
						}
					},
					methods: {
						change: function(){
							this.msg = "changed"
						}
					},
					template: "<h1 @click='change()'>{{msg}}</h1>"
				}
			}
		})
	</script>
</body>
</html>
