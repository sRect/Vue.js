<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<script src="lib/vue.js"></script>
</head>
<body>
	<div id="box">
		<button v-on:click="show()">点我</button>
		
		<ul>
			<li v-for="val in arr">
				<span v-text="val"></span>
			</li>
		</ul>
	</div>
	
	<script>
		new Vue({
			el: "#box",
			data: {
				msg: "hello Vue",
				arr: [],
				json: {
					name:"jack",
					age: 18,
					job: "student"
				}
			},
			methods:{
				show:function(){
					this.arr = ["apple","orange","banana"];
				}
			}
		});
	</script>
</body>
</html>
