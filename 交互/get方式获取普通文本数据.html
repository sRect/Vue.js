<body>
	<div id="box">
		<input type="button" value="get" @click="show()">

	<script>
		var vm = new Vue({
			el: "#box",
			data: {
				
			},
			methods:{

						console.log(resolve)
						console.log(resolve.status);

				}
			}
		});
